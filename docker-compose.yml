version: '3'

services:
  idp:
    build:
      context: ./idp
      dockerfile: ./public/Dockerfile
    ports:
      - "8001:80"
    networks:
      - saml-net

  sp:
    build:
      context: ./sp
      dockerfile: ./public/Dockerfile
    ports:
      - "8000:81"
    networks:
      - saml-net
    depends_on:
      - idp

networks:
  saml-net:

